<!DOCTYPE html>
<html lang="en-GB">

<head>
    <title>
        Etch-a-Sketch!
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta id="metaDescrip" name="description"
        content="This a recreation of the etch-a-sketch toy, but now it's on a web page!">
        <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'Ubuntu', sans-serif;
            src: url(https://fonts.gstatic.com/s/ubuntu/v15/4iCs6KVjbNBYlgoKcg72j00.woff2) format('woff2');
            font-display: swap;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            color: rgba(68, 68, 68, 0.9);
            font-family: 'Ubuntu', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }
        .grid-container {
            margin:auto;
            width:500px;
            height:500px;
            display: grid;
            grid-template-columns: repeat(4,auto);
         }

        .item {
            width: 125px;
            height: 125px;
            background-color: red;
        }
    </style>

</head>


<h1>Etch-a-Sketch!</h1>
<main>
   
    <div class="grid-container">


    </div>

</main>


<script>
const gridContainer=document.querySelector('.grid-container');


for(let i=0;i<16;i++){

const gridItem=document.createElement('div');
gridItem.classList='item';
gridContainer.appendChild(gridItem);
}

const gridItems=Array.from(document.querySelectorAll('.item'));
//gridItems.forEach(item=>console.log(item));
gridItems.forEach(divItem=>divItem.addEventListener('mouseover', ()=>changeColor(divItem)));

function changeColor(e){
  e.style.backgroundColor="green";
}

</script>

</html>
